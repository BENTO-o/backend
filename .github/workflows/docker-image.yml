name: Docker Image CI

on:
  push:
    branches: [ "master" ]  # master 브랜치에 푸시될 때 실행
  pull_request:
    branches: [ "master" ]  # master 브랜치로 PR을 생성할 때 실행
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'master'  # 기본적으로 master 브랜치를 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}  # 사용자가 입력한 브랜치를 사용

    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      run: |
        docker build ./backend --tag bento3/backend:latest

    - name: Push Docker image
      run: |
        docker push bento3/backend:latest
